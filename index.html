<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjF51NTAuCygRitZ86X1uIvRYOtIyx8BZ5gg&s">
</head>
<body>

<div class="container">
    <h1>Todo<span>List</span></h1>
    <div class="todolist-section">
        <input type="text" placeholder="Make your list!" id="list">
        <div class="todolist-btn-check" id="tick">
            <h3>Enter</h3>
        </div>
    </div>
    <h4 id="menu-color"><i class="fa-solid fa-wand-magic-sparkles"></i></h4>
    <div id="list-container"></div>
   <div class="custon-section">
    <div class="custom-color" data-id="custom1" id="custom1"></div>
    <div class="custom-color" data-id="custom2" id="custom2"></div> 
    <div class="custom-color" data-id="custom3" id="custom3"></div> 
    <div class="custom-color" data-id="custom4" id="custom4"></div>     
    <div class="custom-color" data-id="custom5" id="custom5"></div> 
    <div class="custom-color" data-id="custom6" id="custom6"></div> 
    <div class="custom-color" data-id="custom7" id="custom7"></div> 
    <div class="custom-color" data-id="custom8" id="custom8"></div> 
    <div class="custom-color" data-id="custom9" id="custom9"></div> 
    <div class="custom-color" data-id="custom10" id="custom10"></div> 
    <div class="custom-color" data-id="custom11" id="custom11"></div> 
    <div class="custom-color" data-id="custom12" id="custom12"></div> 
    <h2>Custom <span>Color</span></h2>
    <input id="custon-input-color" type="text">
   </div>
   <button onclick="backToTop()" id="back-to-top-btn" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>
</div>


    <script src="/script.js"></script>
</body>
</html>
